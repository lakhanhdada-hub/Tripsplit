    <!-- Tailwind CSS & Lucide Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { 
            Plus, Trash2, Wallet, Receipt, HandCoins, BarChart3, X, Crown, 
            ArrowDownLeft, TriangleAlert, Check, Share2, Copy, Edit2, 
            UserCheck, Clock, Bell, ArrowUpRight, User 
        } = lucide;

        const App = () => {
            // --- KH·ªûI T·∫†O STATE T·ª™ LOCALSTORAGE ---
            const [members, setMembers] = useState(() => JSON.parse(localStorage.getItem('ts_members') || '[]'));
            const [expenses, setExpenses] = useState(() => JSON.parse(localStorage.getItem('ts_expenses') || '[]'));
            const [contributions, setContributions] = useState(() => JSON.parse(localStorage.getItem('ts_contributions') || '[]'));
            const [treasurerId, setTreasurerId] = useState(() => localStorage.getItem('ts_treasurerId') || null);

            const [newMemberName, setNewMemberName] = useState('');
            const [activeTab, setActiveTab] = useState('report'); 
            const [isExpenseModalOpen, setIsExpenseModalOpen] = useState(false);
            const [isShareModalOpen, setIsShareModalOpen] = useState(false);
            const [memberToDelete, setMemberToDelete] = useState(null); 
            const [copySuccess, setCopySuccess] = useState(false);
            const [showContributionId, setShowContributionId] = useState(null);
            
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [payerId, setPayerId] = useState('fund'); 
            const [splitWith, setSplitWith] = useState([]); 
            const [isAdvance, setIsAdvance] = useState(false);
            const [editingExpenseId, setEditingExpenseId] = useState(null);
            const [reminders, setReminders] = useState([]);

            // --- L∆ØU D·ªÆ LI·ªÜU T·ª∞ ƒê·ªòNG ---
            useEffect(() => {
                localStorage.setItem('ts_members', JSON.stringify(members));
                localStorage.setItem('ts_expenses', JSON.stringify(expenses));
                localStorage.setItem('ts_contributions', JSON.stringify(contributions));
                if (treasurerId) localStorage.setItem('ts_treasurerId', treasurerId);
                else localStorage.removeItem('ts_treasurerId');
            }, [members, expenses, contributions, treasurerId]);

            useEffect(() => {
                if (isExpenseModalOpen && !editingExpenseId) {
                    setSplitWith(members.map(m => m.id));
                    setIsAdvance(false);
                }
            }, [members, isExpenseModalOpen, editingExpenseId]);

            useEffect(() => {
                const checkReminders = () => {
                    const now = Date.now();
                    const TWELVE_HOURS_MS = 12 * 60 * 60 * 1000;
                    const pendingReminders = expenses.filter(e => {
                        if (!e.isAdvance || e.reminderDismissed) return false;
                        const lastCheck = e.lastReminderAt || e.createdAt;
                        return (now - lastCheck) >= TWELVE_HOURS_MS;
                    });
                    setReminders(pendingReminders);
                };
                const interval = setInterval(checkReminders, 30000);
                checkReminders();
                return () => clearInterval(interval);
            }, [expenses]);

            const handleReminderAction = (expenseId, action) => {
                setExpenses(prev => prev.map(e => {
                    if (e.id === expenseId) {
                        if (action === 'dismiss') return { ...e, reminderDismissed: true };
                        if (action === 'snooze') return { ...e, lastReminderAt: Date.now() };
                    }
                    return e;
                }));
                setReminders(prev => prev.filter(r => r.id !== expenseId));
            };

            const allContributions = useMemo(() => {
                const manual = contributions.map(c => ({ ...c, type: 'manual' }));
                const help = expenses
                    .filter(e => e.payerId !== 'fund')
                    .map(e => ({
                        id: `help-${e.id}`,
                        memberId: e.payerId,
                        amount: e.amount,
                        date: e.date,
                        description: `Chi h·ªô: ${e.description}`,
                        type: 'help'
                    }));
                return [...manual, ...help].sort((a, b) => b.id.localeCompare(a.id));
            }, [contributions, expenses]);

            const stats = useMemo(() => {
                const totalSpent = expenses.reduce((sum, exp) => sum + exp.amount, 0);
                const totalCashIn = contributions.reduce((sum, c) => sum + c.amount, 0);
                const fundSpent = expenses.filter(e => e.payerId === 'fund').reduce((sum, e) => sum + e.amount, 0);
                const currentFund = totalCashIn - fundSpent;

                const memberStats = members.map(m => {
                    const cashIn = contributions.filter(c => c.memberId === m.id).reduce((sum, c) => sum + c.amount, 0);
                    const helpOut = expenses.filter(e => e.payerId === m.id).reduce((sum, e) => sum + e.amount, 0);
                    const totalContributed = cashIn + helpOut;
                    const totalEnjoyed = expenses.reduce((sum, exp) => {
                        if (exp.splitWith && exp.splitWith.includes(m.id)) {
                            return sum + (exp.amount / exp.splitWith.length);
                        }
                        return sum;
                    }, 0);
                    return { ...m, totalContributed, totalEnjoyed, balance: totalContributed - totalEnjoyed };
                });
                return { totalSpent, currentFund, memberStats };
            }, [members, expenses, contributions]);

            const generateReportText = () => {
                let report = `üìä B√ÅO C√ÅO DU L·ªäCH (${new Date().toLocaleDateString('vi-VN')})\n`;
                report += `----------------------------------\n`;
                report += `üí∞ T·ªïng chi: ${stats.totalSpent.toLocaleString()}K\n`;
                report += `üè¶ Qu·ªπ c√≤n: ${stats.currentFund.toLocaleString()}K\n\n`;
                report += `üë§ CHI TI·∫æT TH√ÄNH VI√äN:\n`;
                stats.memberStats.forEach(m => {
                    const tag = m.id === treasurerId ? ' (Th·ªß qu·ªπ)' : '';
                    const status = m.balance >= 0 ? `D∆∞: +${m.balance.toFixed(1)}K` : `N·ª£: ${m.balance.toFixed(1)}K`;
                    report += `- ${m.name}${tag}:\n  + ƒê√≥ng/H·ªô: ${m.totalContributed.toLocaleString()}K\n  + ƒê√£ d√πng: ${m.totalEnjoyed.toFixed(1)}K\n  => ${status}\n`;
                });
                report += `\nüìù NH·∫¨T K√ù CHI TI√äU:\n`;
                expenses.forEach((e, idx) => {
                    const p = e.payerId === 'fund' ? 'Qu·ªπ' : members.find(m => m.id === e.payerId)?.name || 'N/A';
                    report += `${idx + 1}. [${e.date}] ${e.isAdvance ? '[T·∫°m ·ª©ng] ' : ''}${e.description}: ${e.amount}K (${p})\n`;
                });
                return report + `\n----------------------------------\nXu·∫•t t·ª´ TripSplit App`;
            };

            const addExpense = () => {
                const val = parseFloat(amount);
                if (!description || isNaN(val) || val <= 0 || splitWith.length === 0) return;
                const now = Date.now();
                const formattedDate = new Date().toLocaleString('vi-VN', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' });
                const newEntry = {
                    id: editingExpenseId || now.toString(),
                    description, amount: val, payerId, splitWith, isAdvance, date: formattedDate,
                    createdAt: editingExpenseId ? expenses.find(e => e.id === editingExpenseId).createdAt : now,
                    reminderDismissed: false
                };
                if (editingExpenseId) setExpenses(prev => prev.map(e => e.id === editingExpenseId ? newEntry : e));
                else setExpenses([newEntry, ...expenses]);
                setIsExpenseModalOpen(false); setEditingExpenseId(null); setDescription(''); setAmount(''); setPayerId('fund');
            };

            const handleManualContribution = () => {
                const val = parseFloat(amount);
                if (val > 0 && showContributionId) {
                    setContributions([...contributions, {
                        id: Date.now().toString(), memberId: showContributionId, amount: val,
                        date: new Date().toLocaleString('vi-VN', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' })
                    }]);
                    setAmount(''); setShowContributionId(null);
                }
            };

            return (
                <div className="min-h-screen pb-32 overflow-x-hidden">
                    {/* --- NOTIFICATIONS --- */}
                    <div className="fixed top-4 left-4 right-4 z-[100] space-y-3 max-w-md mx-auto pointer-events-none">
                        {reminders.map(r => (
                            <div key={r.id} className="bg-slate-900 text-white p-5 rounded-[2rem] shadow-2xl border border-white/10 pointer-events-auto animate-in">
                                <div className="flex gap-4">
                                    <div className="p-3 bg-amber-500 rounded-2xl shrink-0"><Bell className="w-5 h-5 text-slate-900" /></div>
                                    <div>
                                        <p className="text-[10px] font-black text-amber-500 uppercase">Ch∆∞a x·ª≠ l√Ω t·∫°m ·ª©ng</p>
                                        <p className="text-xs font-bold mt-1">"{r.description}" ({r.amount}K) qu√° 12h.</p>
                                    </div>
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <button onClick={() => handleReminderAction(r.id, 'snooze')} className="flex-1 py-3 bg-white/10 rounded-xl text-[10px] font-black uppercase">Nh·∫Øc l·∫°i</button>
                                    <button onClick={() => handleReminderAction(r.id, 'dismiss')} className="flex-1 py-3 bg-indigo-600 rounded-xl text-[10px] font-black uppercase">ƒê√£ xong</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* --- HEADER --- */}
                    <header className={`p-6 pb-12 rounded-b-[3rem] shadow-xl sticky top-0 z-40 transition-colors duration-500 ${stats.currentFund < 0 ? 'bg-rose-600' : 'bg-indigo-600'} text-white`}>
                        <div className="max-w-md mx-auto">
                            <h1 className="text-xl font-black text-center mb-6 flex items-center justify-center gap-2 tracking-tighter">
                                <Wallet size={24} /> TRIPSPLIT
                            </h1>
                            <div className="flex justify-between items-center bg-white/10 backdrop-blur-md rounded-[2rem] p-4 border border-white/20">
                                <div className="text-center flex-1">
                                    <p className="text-[9px] font-bold opacity-70 uppercase">Qu·ªπ hi·ªán t·∫°i</p>
                                    <p className="text-xl font-black tabular-nums">{stats.currentFund.toLocaleString()}K</p>
                                </div>
                                <button 
                                    onClick={() => members.length > 0 && setIsExpenseModalOpen(true)}
                                    className="w-14 h-14 bg-slate-900 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform disabled:opacity-50"
                                    disabled={members.length === 0}
                                >
                                    <Plus className="text-white" />
                                </button>
                                <div className="text-center flex-1">
                                    <p className="text-[9px] font-bold opacity-70 uppercase">T·ªïng ƒë√£ chi</p>
                                    <p className="text-xl font-black tabular-nums">{stats.totalSpent.toLocaleString()}K</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4 space-y-6">
                        {activeTab === 'report' && (
                            <div className="space-y-6 animate-in">
                                <div className="bg-white p-4 rounded-[2rem] shadow-sm flex gap-2">
                                    <input 
                                        className="flex-1 px-4 py-3 bg-slate-50 rounded-xl text-sm font-bold outline-none border border-transparent focus:border-indigo-100"
                                        placeholder="T√™n th√†nh vi√™n..."
                                        value={newMemberName}
                                        onChange={e => setNewMemberName(e.target.value)}
                                        onKeyDown={e => e.key === 'Enter' && newMemberName && (setMembers([...members, {id: Date.now().toString(), name: newMemberName}]), setNewMemberName(''))}
                                    />
                                    <button 
                                        onClick={() => { if(newMemberName) { setMembers([...members, {id: Date.now().toString(), name: newMemberName}]); setNewMemberName(''); } }}
                                        className="p-3 bg-slate-900 text-white rounded-xl active:scale-90"
                                    ><Plus /></button>
                                </div>

                                <div className="space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Danh s√°ch th√†nh vi√™n</p>
                                        <button onClick={() => setIsShareModalOpen(true)} className="text-indigo-600 text-xs font-black flex items-center gap-1"><Share2 size={14}/> XU·∫§T B√ÅO C√ÅO</button>
                                    </div>
                                    
                                    {members.map(m => {
                                        const mStats = stats.memberStats.find(s => s.id === m.id);
                                        return (
                                            <div key={m.id} className={`bg-white p-5 rounded-[2.5rem] border shadow-sm transition-all ${treasurerId === m.id ? 'border-amber-200 ring-2 ring-amber-100 ring-offset-2' : 'border-slate-100'}`}>
                                                <div className="flex justify-between items-start mb-5">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`w-10 h-10 rounded-2xl flex items-center justify-center ${treasurerId === m.id ? 'bg-amber-100 text-amber-600' : 'bg-slate-100 text-slate-400'}`}>
                                                            {treasurerId === m.id ? <Crown size={20} /> : <User size={20} />}
                                                        </div>
                                                        <div>
                                                            <h4 className="font-black text-lg leading-tight uppercase tracking-tight">{m.name}</h4>
                                                            <button 
                                                                onClick={() => setTreasurerId(treasurerId === m.id ? null : m.id)}
                                                                className={`text-[9px] font-bold uppercase tracking-widest ${treasurerId === m.id ? 'text-amber-500' : 'text-slate-300 hover:text-indigo-400'}`}
                                                            >{treasurerId === m.id ? 'ƒêang gi·ªØ qu·ªπ' : 'Ph√¢n gi·ªØ qu·ªπ'}</button>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button 
                                                            onClick={() => { setAmount(''); setShowContributionId(m.id); }}
                                                            className="bg-emerald-500 text-white px-3 py-2 rounded-xl text-[10px] font-black shadow-lg"
                                                        >N·ªòP QU·ª∏</button>
                                                        <button onClick={() => setMemberToDelete(m)} className="p-2 text-slate-200 hover:text-rose-400"><Trash2 size={16}/></button>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-2">
                                                    <div className="bg-slate-50 p-3 rounded-2xl border border-slate-100/50">
                                                        <div className="flex items-center gap-1 mb-1">
                                                            <ArrowDownLeft size={10} className="text-emerald-500" />
                                                            <p className="text-[8px] font-bold text-slate-400 uppercase">ƒê√£ ƒë√≥ng</p>
                                                        </div>
                                                        <p className="text-sm font-black text-slate-700">{mStats?.totalContributed.toLocaleString()}K</p>
                                                    </div>
                                                    <div className="bg-slate-50 p-3 rounded-2xl border border-slate-100/50">
                                                        <div className="flex items-center gap-1 mb-1">
                                                            <ArrowUpRight size={10} className="text-rose-400" />
                                                            <p className="text-[8px] font-bold text-slate-400 uppercase">ƒê√£ d√πng</p>
                                                        </div>
                                                        <p className="text-sm font-black text-slate-700">{mStats?.totalEnjoyed.toLocaleString(undefined, {maximumFractionDigits:1})}K</p>
                                                    </div>
                                                    <div className={`p-3 rounded-2xl border ${mStats?.balance >= 0 ? 'bg-indigo-50 border-indigo-100' : 'bg-rose-50 border-rose-100'}`}>
                                                        <p className="text-[8px] font-bold text-slate-400 uppercase mb-1">{mStats?.balance >= 0 ? 'D∆∞ (+)' : 'N·ª£ (-)'}</p>
                                                        <p className={`text-sm font-black ${mStats?.balance >= 0 ? 'text-indigo-600' : 'text-rose-600'}`}>
                                                            {mStats?.balance.toLocaleString(undefined, {maximumFractionDigits:1})}K
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'history_spent' && (
                            <div className="space-y-4 animate-in">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase px-2 tracking-widest">L·ªãch s·ª≠ chi ti√™u</h3>
                                {expenses.map(e => (
                                    <div key={e.id} className="bg-white p-5 rounded-[2.5rem] border border-slate-100 flex justify-between items-center shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className={`p-3 rounded-2xl ${e.isAdvance ? 'bg-amber-50 text-amber-600' : 'bg-indigo-50 text-indigo-600'}`}>
                                                {e.isAdvance ? <Clock size={18}/> : <Receipt size={18}/>}
                                            </div>
                                            <div>
                                                <p className="font-black text-sm">{e.description}</p>
                                                <p className="text-[9px] font-bold text-slate-400 uppercase">{e.date} ‚Ä¢ {e.payerId === 'fund' ? 'Qu·ªπ' : members.find(m => m.id === e.payerId)?.name}</p>
                                            </div>
                                        </div>
                                        <div className="text-right flex flex-col items-end gap-1">
                                            <p className="font-black text-rose-500">-{e.amount.toLocaleString()}K</p>
                                            <div className="flex gap-2">
                                                <button onClick={() => {
                                                    setEditingExpenseId(e.id); setDescription(e.description);
                                                    setAmount(e.amount.toString()); setPayerId(e.payerId);
                                                    setSplitWith(e.splitWith); setIsAdvance(e.isAdvance);
                                                    setIsExpenseModalOpen(true);
                                                }} className="text-indigo-400"><Edit2 size={14}/></button>
                                                <button onClick={() => setExpenses(prev => prev.filter(x => x.id !== e.id))} className="text-slate-200"><Trash2 size={14}/></button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'history_deposit' && (
                            <div className="space-y-4 animate-in">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase px-2 tracking-widest">N·ªôp ti·ªÅn & Chi h·ªô</h3>
                                {allContributions.map(c => (
                                    <div key={c.id} className="bg-white p-5 rounded-3xl border border-slate-100 flex justify-between items-center shadow-sm">
                                        <div className="flex items-center gap-4">
                                            <div className={`p-3 rounded-2xl ${c.type === 'manual' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}`}>
                                                {c.type === 'manual' ? <ArrowDownLeft size={18}/> : <UserCheck size={18}/>}
                                            </div>
                                            <div>
                                                <p className="font-black text-sm">{members.find(m => m.id === c.memberId)?.name || 'N/A'}</p>
                                                <p className="text-[9px] font-bold text-slate-400 uppercase">{c.description || 'N·ªôp qu·ªπ'} ‚Ä¢ {c.date}</p>
                                            </div>
                                        </div>
                                        <p className={`font-black text-lg ${c.type === 'manual' ? 'text-emerald-600' : 'text-amber-600'}`}>+{c.amount.toLocaleString()}K</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* --- MODALS (Expense, Contribution, Share, Delete) --- */}
                    {isExpenseModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center">
                            <div className="bg-white w-full max-w-md rounded-t-[3rem] sm:rounded-[3rem] p-8 shadow-2xl animate-in slide-in-from-bottom">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-black italic uppercase">Ghi h√≥a ƒë∆°n</h2>
                                    <button onClick={() => { setIsExpenseModalOpen(false); setEditingExpenseId(null); setDescription(''); setAmount(''); }} className="p-2 bg-slate-100 rounded-full"><X size={20}/></button>
                                </div>
                                <div className="space-y-5">
                                    <input className="w-full px-6 py-4 bg-slate-50 rounded-2xl font-bold border-none outline-none" placeholder="L√Ω do chi..." value={description} onChange={e => setDescription(e.target.value)} />
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="number" className="w-full px-6 py-4 bg-slate-50 rounded-2xl font-black text-indigo-600 outline-none" placeholder="S·ªë ti·ªÅn (K)" value={amount} onChange={e => setAmount(e.target.value)} />
                                        <select className="w-full px-4 py-4 bg-slate-50 rounded-2xl font-bold outline-none text-[10px] appearance-none" value={payerId} onChange={e => setPayerId(e.target.value)}>
                                            <option value="fund">üí∞ T·ª´ Qu·ªπ nh√≥m</option>
                                            {members.filter(m => m.id !== treasurerId).map(m => (
                                                <option key={m.id} value={m.id}>üë§ {m.name} tr·∫£ h·ªô</option>
                                            ))}
                                        </select>
                                    </div>
                                    <button onClick={() => setIsAdvance(!isAdvance)} className={`w-full flex items-center justify-between p-4 rounded-2xl border transition-all ${isAdvance ? 'bg-indigo-50 border-indigo-200' : 'bg-slate-50'}`}>
                                        <div className="flex items-center gap-3">
                                            <div className={`p-2 rounded-lg ${isAdvance ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-400'}`}><Clock size={16}/></div>
                                            <p className={`text-xs font-black ${isAdvance ? 'text-indigo-600' : 'text-slate-400'}`}>T·∫°m ·ª©ng (nh·∫Øc sau 12h)</p>
                                        </div>
                                        <div className={`w-10 h-6 rounded-full p-1 ${isAdvance ? 'bg-indigo-600' : 'bg-slate-300'}`}>

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        e.waitUntil(caches.open('ts-v1').then(c => c.addAll(['/', '/index.html'])));
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                navigator.serviceWorker.register(url);
            });
