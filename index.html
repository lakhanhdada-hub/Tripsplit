<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TripSplit Local Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-bounce-in { animation: bounce-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes bounce-in { 0% { transform: translateY(-20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            // --- Local Storage Logic ---
            const [members, setMembers] = useState(() => JSON.parse(localStorage.getItem('ts_members') || '[]'));
            const [expenses, setExpenses] = useState(() => JSON.parse(localStorage.getItem('ts_expenses') || '[]'));
            const [contributions, setContributions] = useState(() => JSON.parse(localStorage.getItem('ts_contributions') || '[]'));
            const [treasurerId, setTreasurerId] = useState(() => localStorage.getItem('ts_treasurerId') || null);

            useEffect(() => {
                localStorage.setItem('ts_members', JSON.stringify(members));
                localStorage.setItem('ts_expenses', JSON.stringify(expenses));
                localStorage.setItem('ts_contributions', JSON.stringify(contributions));
                if (treasurerId) localStorage.setItem('ts_treasurerId', treasurerId);
                else localStorage.removeItem('ts_treasurerId');
            }, [members, expenses, contributions, treasurerId]);

            // UI State
            const [activeTab, setActiveTab] = useState('report');
            const [isExpenseModalOpen, setIsExpenseModalOpen] = useState(false);
            const [isShareModalOpen, setIsShareModalOpen] = useState(false);
            const [showContributionId, setShowContributionId] = useState(null);
            const [memberToDelete, setMemberToDelete] = useState(null);
            
            // Form State
            const [newMemberName, setNewMemberName] = useState('');
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [payerId, setPayerId] = useState('fund');
            const [splitWith, setSplitWith] = useState([]);
            const [isAdvance, setIsAdvance] = useState(false);
            const [copySuccess, setCopySuccess] = useState(false);

            // --- Stats Logic ---
            const stats = useMemo(() => {
                const totalSpent = expenses.reduce((sum, e) => sum + e.amount, 0);
                const totalCashIn = contributions.reduce((sum, c) => sum + c.amount, 0);
                const fundSpent = expenses.filter(e => e.payerId === 'fund').reduce((sum, e) => sum + e.amount, 0);
                const currentFund = totalCashIn - fundSpent;
                
                const mStats = members.map(m => {
                    const cash = contributions.filter(c => c.memberId === m.id).reduce((s, c) => s + c.amount, 0);
                    const help = expenses.filter(e => e.payerId === m.id).reduce((s, e) => s + e.amount, 0);
                    const enjoyed = expenses.reduce((s, e) => (e.splitWith?.includes(m.id) ? s + (e.amount / e.splitWith.length) : s), 0);
                    return { ...m, balance: (cash + help) - enjoyed, totalContributed: cash + help, totalEnjoyed: enjoyed };
                });
                return { totalSpent, currentFund, mStats };
            }, [members, expenses, contributions]);

            const handleAddMember = () => {
                if (!newMemberName.trim()) return;
                const newMember = { id: crypto.randomUUID(), name: newMemberName.trim(), createdAt: Date.now() };
                setMembers([...members, newMember]);
                setNewMemberName('');
            };

            const handleSaveExpense = () => {
                const val = parseFloat(amount);
                if (!description || !val || splitWith.length === 0) return;
                const newExpense = {
                    id: crypto.randomUUID(),
                    description, amount: val, payerId, splitWith, isAdvance,
                    date: new Date().toLocaleString('vi-VN', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' }),
                    createdAt: Date.now()
                };
                setExpenses([newExpense, ...expenses]);
                setIsExpenseModalOpen(false); setDescription(''); setAmount('');
            };

            const deleteExpense = (id) => {
                setExpenses(expenses.filter(e => e.id !== id));
            };

            const deleteMember = (id) => {
                setMembers(members.filter(m => m.id !== id));
                setExpenses(expenses.filter(e => e.payerId !== id)); // Clean up data
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24 relative">
                    <header className={`p-6 pb-12 rounded-b-[3rem] text-white shadow-xl sticky top-0 z-40 transition-colors duration-500 ${stats.currentFund < 0 ? 'bg-rose-600' : 'bg-indigo-600'}`}>
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="font-black italic uppercase tracking-tighter flex items-center gap-2 text-lg"><Icon name="wallet" /> TripSplit Local</h1>
                            <div className="text-[8px] font-black uppercase bg-white/20 px-3 py-1 rounded-full">Offline Mode</div>
                        </div>
                        <div className="flex justify-between items-center bg-white/10 backdrop-blur-md rounded-[2rem] p-4 border border-white/20">
                            <div className="text-center flex-1">
                                <p className="text-[8px] opacity-70 uppercase font-bold">Qu·ªπ c√≤n</p>
                                <p className="text-xl font-black">{stats.currentFund.toLocaleString()}K</p>
                            </div>
                            <button onClick={() => { setSplitWith(members.map(m=>m.id)); setIsExpenseModalOpen(true); }} 
                                className="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-transform">
                                <Icon name="plus" />
                            </button>
                            <div className="text-center flex-1">
                                <p className="text-[8px] opacity-70 uppercase font-bold">T·ªïng chi</p>
                                <p className="text-xl font-black">{stats.totalSpent.toLocaleString()}K</p>
                            </div>
                        </div>
                    </header>

                    <main className="p-4 space-y-4">
                        {activeTab === 'report' && (
                            <>
                                <div className="bg-white p-3 rounded-[1.5rem] shadow-sm flex gap-2">
                                    <input className="flex-1 px-4 py-2 bg-slate-50 rounded-xl text-sm font-bold outline-none" placeholder="Th√™m th√†nh vi√™n..." value={newMemberName} onChange={e=>setNewMemberName(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleAddMember()}/>
                                    <button onClick={handleAddMember} className="p-2 bg-slate-900 text-white rounded-xl active:scale-95 transition-transform"><Icon name="plus" /></button>
                                </div>
                                
                                {members.length === 0 && (
                                    <div className="py-20 text-center opacity-20">
                                        <Icon name="users" className="w-12 h-12 mx-auto mb-2" />
                                        <p className="font-black uppercase text-xs">Ch∆∞a c√≥ th√†nh vi√™n</p>
                                    </div>
                                )}

                                {members.map(m => {
                                    const ms = stats.mStats.find(s=>s.id===m.id);
                                    return (
                                        <div key={m.id} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm animate-bounce-in">
                                            <div className="flex justify-between items-center mb-4">
                                                <div className="flex items-center gap-3">
                                                    <div className={`p-2 rounded-xl ${treasurerId === m.id ? 'bg-amber-100 text-amber-600' : 'bg-slate-100 text-slate-400'}`}>
                                                        <Icon name={treasurerId === m.id ? "crown" : "user"} className="w-5 h-5" />
                                                    </div>
                                                    <div>
                                                        <p className="font-black uppercase text-sm">{m.name}</p>
                                                        <button onClick={() => setTreasurerId(treasurerId === m.id ? null : m.id)} className="text-[8px] font-bold text-slate-300 uppercase">
                                                            {treasurerId === m.id ? 'Th·ªß qu·ªπ' : 'Giao qu·ªπ'}
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => { setAmount(''); setShowContributionId(m.id); }} className="bg-emerald-500 text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase active:scale-95">N·ªôp qu·ªπ</button>
                                                    <button onClick={() => setMemberToDelete(m)} className="p-1.5 text-slate-200 hover:text-rose-500"><Icon name="trash-2" className="w-4 h-4" /></button>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-3 gap-2">
                                                <div className="bg-slate-50 p-2 rounded-xl text-center"><p className="text-[7px] text-slate-400 uppercase font-bold">ƒê√£ ƒë√≥ng</p><p className="text-[11px] font-black">{ms?.totalContributed.toLocaleString()}K</p></div>
                                                <div className="bg-slate-50 p-2 rounded-xl text-center"><p className="text-[7px] text-slate-400 uppercase font-bold">ƒê√£ d√πng</p><p className="text-[11px] font-black">{ms?.totalEnjoyed.toFixed(1)}K</p></div>
                                                <div className={`p-2 rounded-xl text-center border ${ms?.balance >= 0 ? 'bg-indigo-50 border-indigo-100' : 'bg-rose-50 border-rose-100'}`}>
                                                    <p className="text-[7px] text-slate-400 uppercase font-bold">{ms?.balance >= 0 ? 'D∆∞' : 'N·ª£'}</p>
                                                    <p className={`text-[11px] font-black ${ms?.balance >= 0 ? 'text-indigo-600' : 'text-rose-600'}`}>{ms?.balance.toFixed(1)}K</p>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </>
                        )}

                        {activeTab === 'history_spent' && expenses.map(e => (
                            <div key={e.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 animate-bounce-in">
                                <div className="flex items-center gap-3">
                                    <div className={`p-2 rounded-lg ${e.isAdvance ? 'bg-amber-50 text-amber-600' : 'bg-indigo-50 text-indigo-600'}`}><Icon name={e.isAdvance ? "clock" : "receipt"} /></div>
                                    <div><p className="text-xs font-black">{e.description}</p><p className="text-[8px] font-bold text-slate-400 uppercase">{e.date} ‚Ä¢ {e.payerId==='fund'?'Qu·ªπ':members.find(m=>m.id===e.payerId)?.name}</p></div>
                                </div>
                                <div className="text-right">
                                    <p className="text-xs font-black text-rose-500">-{e.amount}K</p>
                                    <button onClick={() => deleteExpense(e.id)} className="p-1 text-slate-200"><Icon name="trash-2" className="w-3 h-3" /></button>
                                </div>
                            </div>
                        ))}

                        {activeTab === 'history_deposit' && contributions.map(c => (
                            <div key={c.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 animate-bounce-in">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-emerald-50 text-emerald-600 rounded-lg"><Icon name="arrow-down-left" /></div>
                                    <div><p className="text-xs font-black">{members.find(m=>m.id===c.memberId)?.name}</p><p className="text-[8px] font-bold text-slate-400 uppercase">{c.date}</p></div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <p className="text-xs font-black text-emerald-600">+{c.amount}K</p>
                                    <button onClick={() => setContributions(contributions.filter(x=>x.id!==c.id))} className="p-1 text-slate-200"><Icon name="trash-2" className="w-3 h-3" /></button>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* Modals */}
                    {isExpenseModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-end justify-center">
                            <div className="bg-white w-full max-w-md rounded-t-[2.5rem] p-8 space-y-4 animate-bounce-in">
                                <div className="flex justify-between items-center"><h2 className="font-black italic uppercase">Ghi h√≥a ƒë∆°n</h2><button onClick={()=>setIsExpenseModalOpen(false)}><Icon name="x"/></button></div>
                                <input className="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm outline-none" placeholder="L√Ω do chi..." value={description} onChange={e=>setDescription(e.target.value)} />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="number" className="w-full p-4 bg-slate-50 rounded-2xl font-black text-indigo-600 text-sm outline-none" placeholder="S·ªë ti·ªÅn (K)" value={amount} onChange={e=>setAmount(e.target.value)} />
                                    <select className="p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none" value={payerId} onChange={e=>setPayerId(e.target.value)}>
                                        <option value="fund">üí∞ T·ª´ Qu·ªπ</option>
                                        {members.map(m=><option key={m.id} value={m.id}>üë§ {m.name} tr·∫£</option>)}
                                    </select>
                                </div>
                                <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                                    <span className="text-[10px] font-black uppercase text-slate-400">T·∫°m ·ª©ng (Ghi ch√∫)</span>
                                    <input type="checkbox" checked={isAdvance} onChange={e=>setIsAdvance(e.target.checked)} className="w-5 h-5 accent-indigo-600" />
                                </div>
                                <div className="p-3 bg-slate-50 rounded-2xl space-y-2">
                                    <p className="text-[8px] font-bold uppercase text-slate-400">Chia cho:</p>
                                    <div className="flex flex-wrap gap-2">
                                        {members.map(m => (
                                            <button key={m.id} onClick={() => setSplitWith(prev => prev.includes(m.id) ? prev.filter(i=>i!==m.id) : [...prev, m.id])}
                                                className={`px-3 py-1.5 rounded-lg text-[9px] font-black border transition-all ${splitWith.includes(m.id) ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-400 border-slate-200'}`}>{m.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={handleSaveExpense} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase text-sm shadow-xl active:scale-95 transition-transform">L∆∞u h√≥a ƒë∆°n</button>
                            </div>
                        </div>
                    )}

                    {showContributionId && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center animate-bounce-in">
                                <h3 className="font-black uppercase mb-4 text-xs">N·ªôp ti·ªÅn v√†o qu·ªπ</h3>
                                <input type="number" autoFocus className="w-full text-4xl font-black text-center text-emerald-600 outline-none mb-6" value={amount} onChange={e=>setAmount(e.target.value)} placeholder="0" />
                                <div className="flex gap-2">
                                    <button onClick={()=>setShowContributionId(null)} className="flex-1 py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase">H·ªßy</button>
                                    <button onClick={() => {
                                        const v = parseFloat(amount);
                                        if (v) {
                                            const newC = { id: crypto.randomUUID(), memberId: showContributionId, amount: v, date: new Date().toLocaleTimeString('vi-VN') + ' ' + new Date().toLocaleDateString('vi-VN'), createdAt: Date.now() };
                                            setContributions([newC, ...contributions]);
                                        }
                                        setShowContributionId(null); setAmount('');
                                    }} className="flex-[2] py-3 bg-emerald-500 text-white rounded-xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-transform">X√°c nh·∫≠n</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isShareModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 animate-bounce-in">
                                <div className="flex justify-between mb-4 font-black uppercase italic text-sm"><span>B√°o c√°o chuy·∫øn ƒëi</span><button onClick={()=>setIsShareModalOpen(false)}><Icon name="x"/></button></div>
                                <div className="bg-slate-50 p-4 rounded-xl text-[9px] font-mono whitespace-pre overflow-y-auto max-h-[50vh] mb-4 border border-slate-200">
                                    {`üìä TRIPSPLIT REPORT - ${new Date().toLocaleDateString('vi-VN')}\n` + 
                                     `üí∞ T·ªïng chi: ${stats.totalSpent}K\n` +
                                     `üè¶ Qu·ªπ c√≤n: ${stats.currentFund}K\n\n` +
                                     stats.mStats.map(m => `- ${m.name}: ${m.balance >= 0 ? '+' : ''}${m.balance.toFixed(1)}K`).join('\n')}
                                </div>
                                <button onClick={() => { 
                                    const t = `B√°o c√°o: T·ªïng chi ${stats.totalSpent}K. Qu·ªπ c√≤n ${stats.currentFund}K. ` + stats.mStats.map(m=>`${m.name} ${m.balance.toFixed(1)}K`).join(', ');
                                    const el = document.createElement('textarea'); el.value = t; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
                                    setCopySuccess(true); setTimeout(()=>setCopySuccess(false), 2000);
                                }} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-black uppercase text-xs active:scale-95 transition-transform">{copySuccess ? 'ƒê√£ copy v√†o b·ªô nh·ªõ!' : 'Copy b√°o c√°o'}</button>
                            </div>
                        </div>
                    )}

                    {memberToDelete && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center animate-bounce-in">
                                <Icon name="triangle-alert" className="text-rose-500 w-12 h-12 mx-auto mb-4" />
                                <p className="font-black mb-6">X√≥a {memberToDelete.name} kh·ªèi danh s√°ch?</p>
                                <div className="flex gap-2">
                                    <button onClick={()=>setMemberToDelete(null)} className="flex-1 py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase">H·ªßy</button>
                                    <button onClick={() => { deleteMember(memberToDelete.id); setMemberToDelete(null); }} className="flex-1 py-3 bg-rose-500 text-white rounded-xl text-[10px] font-black uppercase active:scale-95">X√≥a</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 flex justify-around items-center p-4 z-40 max-w-md mx-auto rounded-t-[2.5rem] shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
                        <button onClick={()=>setActiveTab('report')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab==='report'?'text-indigo-600':'text-slate-300'}`}><Icon name="bar-chart-3" className="w-5 h-5"/><span className="text-[8px] font-black uppercase">Th·ªëng k√™</span></button>
                        <button onClick={()=>setActiveTab('history_deposit')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab==='history_deposit'?'text-indigo-600':'text-slate-300'}`}><Icon name="hand-coins" className="w-5 h-5"/><span className="text-[8px] font-black uppercase">N·ªôp qu·ªπ</span></button>
                        <button onClick={()=>setActiveTab('history_spent')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab==='history_spent'?'text-indigo-600':'text-slate-300'}`}><Icon name="receipt" className="w-5 h-5"/><span className="text-[8px] font-black uppercase">ƒê√£ chi</span></button>
                        <button onClick={()=>setIsShareModalOpen(true)} className="flex flex-col items-center gap-1 text-slate-300"><Icon name="share-2" className="w-5 h-5"/><span className="text-[8px] font-black uppercase">B√°o c√°o</span></button>
                    </nav>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
